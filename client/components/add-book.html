<template name="addBook">
  <form id="add-book" class="add-book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" placeholder="eg. Blink"/>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" name="author" placeholder="eg. Malcolm Gladwell"/>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-block btn-success" value="Add Book" data-loading-text="Add Book"/>
    </div>
  </form>
</template>
